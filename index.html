<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Time Clock</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label { display: block; margin: 1em 0 0.3em; }
    input, select, button { font-size: 1.1em; }
    #result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Roman Time Clock</h1>
  <form id="timeForm" autocomplete="off">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Action:
      <select name="action" required>
        <option value="Clock In">Clock In</option>
        <option value="Clock Out">Clock Out</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    // CHANGE THIS TO YOUR /exec URL!
    const scriptURL = 'YOUR_WEB_APP_URL_HERE';

    document.getElementById('timeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('result').innerText = 'Submitted: ' + result;
        form.reset();
      })
      .catch(error => {
        document.getElementById('result').innerText = 'Error: ' + error;
      });
    });
  </script>
</body>
</html>
